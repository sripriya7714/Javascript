<html>
<head>
Average of Numbers!
<script>
function printArithmeticvalues()
{
var one=10;
var two=20;
var three=30;
var four=40;
var five=50;

var sum=one+two+three+four+five;
document.writeln("Arithmetic operators");
document.writeln("<br>Addition:"+(sum));
document.writeln("<br>Average:"+(sum)/5);
document.writeln("<br>Modulus operator:"+(sum)%5);
document.writeln("<br>Difference:"+(one-two-three-four-five));
document.writeln("<br>Multiplication:"+(sum*sum));
}
</script>
<body bgcolor="orange">
<h2>Calling a function</h2><br>
<input type="button" name="b1" value="CLICKME" onclick="printArithmeticvalues()"/>
</body>
</html>
