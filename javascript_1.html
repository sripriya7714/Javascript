<html>
<head>
Average of Numbers!!
<script>
let value=document.getElementById("std1").innerhtml;
document.writeln(value);
let average=(std1+std2+std3+std4+std5)/5;
document.writeln(average);
document.getElementById("avg").innerhtml=average;
</script>
</head>
<body>
<div id="std1">10</div>
<div id="std2">20</div>
<div id="std3">30</div>
<div id="std4">40</div>
<div id="std5">50</div>
<div id="avg"></div>
</body>
</html>
