<html>
<head>
Average of Numbers!
</head>
<body bgcolor="orange">
<h2>Student Marks:</h2><br>
<p id="std1">10</p>
<p id="std2">20</p>
<p id="std3">30</p>
<p id="std4">40</p>
<p id="std5">50</p>
<h2>Average of 5 students:
<p id="avg"></p>
</h2>
<script>
let std1=parseInt(document.getElementById("std1").innerHTML);
let std2=parseInt(document.getElementById("std2").innerHTML);
let std3=parseInt(document.getElementById("std3").innerHTML);
let std4=parseInt(document.getElementById("std4").innerHTML);
let std5=parseInt(document.getElementById("std5").innerHTML);
let average=(std1+std2+std3+std4+std5)/5;
document.getElementById("avg").innerHTML=average;
</script>
</body>
</html>
